<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "UFT-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Quotes Webpage</title>
    <!--Link to Stylesheet goes here when completed.-->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class = "center-content">

    <iframe src="https://giphy.com/embed/2WH5JMucfWY9zMcU4b" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>

    <input type ="text" id="nameInput" placeholder="Enter your name here.">
    <label for="langInput">Select a language to say hello!</label>
    <select name ="language" id ='langInput'>
      <option value = "eng">English</option>
      <option value ="es">Spanish</option>
      <option value ="fr">French</option>
      <option value = "sw">Swahili</option>
      <option value = "ir">Irish</option>
      <option value = "cat">Cat</option>
      <option value = "rand">Random</option>

    </select>
    <button id="greeting-button" onclick="greetUser()">Say Hello!</button>
    <p id="greetingText"></p>

    </div>

    <div class = "right-content">
    <!--Display buttons for generating random quotes/jokes/roasts-->
    <button id = "motivational-button">Tell me a motivational quote.</button>
    <button id = "joke-button">Tell me a joke.</button>
    <button id = "ego-button">Tell me a sad quote.</button>
    <button id ="roast-button">Roast me.</button>
    <p id = "displayText"></p>
    </div>

    <!--JS file goes here when completed.-->
    <script src="script.js"></script>
  </body>
</html>
